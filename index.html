<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
</head>

<body>
    <h1>Welcome To My JS Quiz</h1>

    <script>

        var score = 15;

        while (score > 0 && score < 30) {
            var firstQuestion = prompt("What Political Party Does Kevin Support");
            if (firstQuestion == "Republican") {
                score = score + 5;
                confirm("You are right!");
                console.log("Your score is: " + score);
            } else {
                score = score - 5;
                confirm("You are wrong");
                console.log("Your score is: " + score);
            }

            var secondQuestion = prompt("What Color Hair Does Mr.Whalen Have");
            if (secondQuestion == "None") {
                score = score + 5;
                confirm("Nice!");
                console.log("Your score is: " + score);
            } else {
                score = score - 5;
                confirm("Wrong. You Should Pay More Attention In Class");
                console.log("Your score is: " + score);
            }

            var thirdQuestion = prompt("Who Is Mr.Whalen's Favorite Student");
            if (thirdQuestion == "Kevin") {
                score = score + 5;
                confirm("That is intrestingly Accurate");
                console.log("Your score is: " + score);
            } else {
                score = score - 5;
                confirm("In My JavaScript, I control the answers. Wrong!");
                console.log("Your score is: " + score);
            }


            switch (score) {
                case 0:
                    alert("WoW, You Don't Know Kevin At All!");
                    break;
                case 30:
                    alert("If You Got Here, I Likely Gave You The Answers.!");
                    break;
                default:
                    alert("System DEEMS you Not Worthy");
                    break;
            }
        }



    </script>
</body>

</html>
